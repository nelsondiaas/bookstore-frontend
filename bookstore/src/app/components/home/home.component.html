<app-slider></app-slider>

<div class="products-container">

  <!-- Button all books -->
  <div class="title" style="font-weight: lighter; border-left: 5px solid green; font-weight: bold;">
    Books
    <button style="font-weight: bold;" mat-button mat-raised-button class="viewAllBtn apply-btn" [routerLink]="['/books']">View All</button>
  </div>

  <div class="body">

    <!-- Card default -->
    <ng-container *ngIf="!books">
      <mat-card class="example-card" *ngFor="let item of default">
        <skltn-root class="example-card" duration="1000" [rectRadius]="10" flareWidth="50%" bgFill="#d8d5d1"
          flareFill="rgba(255,255,255, 0.5)">
          <div class="skltn-card">
            <div skltn-bone class="skltn-card__avatar" type="circle"></div>
            <div class="skltn-card__body">
              <div skltn-bone class="skltn-card__title"></div>
              <div skltn-bone class="skltn-card__line"></div>
              <div skltn-bone class="skltn-card__line"></div>
            </div>
          </div>
        </skltn-root>
      </mat-card>
    </ng-container>

    <!-- Card books -->
    <mat-card class="example-card" *ngFor="let item of books">
      <div class="fab">
        <mat-icon fontSet="material-icons-outlined">favorite_border</mat-icon>
      </div>
      <owl-carousel [options]="carouselOptions" [carouselClasses]="['owl-theme', 'row', 'sliding']">
        <div class="item">
          <div class="thumbnail-image">
            <img [src]="item.image" class="productImg" mat-card-image/>
          </div>
        </div>
      </owl-carousel>
      <mat-card-content>
        <h3 style="margin: 0; font-weight: lighter; font-size: 15px;">{{ item.title }}</h3>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <mat-icon fontSet="material-icons-outlined">attach_money</mat-icon>
          <span style="font-weight: bold; font-size: 18px; margin-right: 160px; margin-top: 2px">
          {{ item.prince }}
          </span>
          <mat-icon fontSet="material-icons-outlined">shopping_cart</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="container-fluid ecom-home-marketing-container">
  <app-marketing></app-marketing>
</div>
