<h2 style="text-align: center; column-rule: white; margin-bottom: 30px;">Welcome</h2>
<form style="width: 320px; height: 300px;" class="register-form" novalidate="" [formGroup]="loginForm">
    <div class="division" style="display:flex;  margin-bottom: 30px;">
      <div class="line"></div>
        <span style="margin: 0px 15px;">Client</span>
      <div class="line"></div>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="email" placeholder="Email">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">email</i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
      <input class="input100" type="password" name="pass" placeholder="Password">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">lock</i>
      </span>
    </div>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn">
        Login
      </button>
    </div>

    <div style="display:flex; justify-content: space-between;">
      <a style="margin-top:20px;" (click)="onSignUpClick()">
        Sign up
        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
      </a>
    </div>

</form>
