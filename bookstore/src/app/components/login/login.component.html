<h2 style="text-align: center; column-rule: white; margin-bottom: 30px;">Welcome</h2>

<!-- Form, [formGroup]="loginForm" of commponent -->
<form style="width: 320px; height: 300px;" class="register-form" [formGroup]="registerForm" (ngSubmit)="login()">

    <div class="division" style="display:flex;  margin-bottom: 30px;">
      <div class="line"></div>
        <span style="margin: 0px 15px;">Client</span>
      <div class="line"></div>
    </div>

    <!-- Input Email formControlName="email" -->
    <div class="wrap-input100 validate-input">

      <!-- Validate email -->
      <div *ngIf="submitted && attribute.email.errors">
        <div *ngIf="attribute.email.errors.required" class="alert-validate" data-validate="Valid email is required: ex@abc.com"></div>
        <div *ngIf="attribute.email.errors.email" class="alert-validate" data-validate="Email must be a valid email address"></div>
      </div>

      <input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">email</i>
      </span>
    </div>

    <!-- Input Password  formControlName="password" -->
    <div class="wrap-input100 validate-input">

      <!-- Validate password -->
      <div *ngIf="submitted && attribute.password.errors">
        <div *ngIf="attribute.password.errors.required" class="alert-validate" data-validate="Password is required"></div>
        <div *ngIf="attribute.password.errors.minlength" class="alert-validate" data-validate="Password must be at least 6 characters"></div>
      </div>

      <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">lock</i>
      </span>
    </div>

    <!-- Button login -->
    <div class="container-login100-form-btn">
      <button class="login100-form-btn" type="submit">Login</button>
    </div>

    <!-- Link sign up -->
    <div style="display:flex; justify-content: space-between;">
      <a style="margin-top:20px;" (click)="onSignUpClick()">
        Sign up
        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
      </a>
    </div>
</form>
