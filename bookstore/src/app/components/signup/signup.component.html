<h2 style="text-align: center; margin-bottom: 30px;">Register</h2>
<form style="width: 320px;" [formGroup]="signupForm">
    <div class="division" style="display:flex;">
        <div class="line"></div>
        <span style="margin: 0px 15px;">Client</span>
        <div class="line"></div>
    </div>

    <div class="wrap-input100">
      <input class="input100" type="text" name="person" placeholder="Person">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">perm_identity</i>
      </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
      <input class="input100" type="text" name="email" placeholder="Email">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">email</i>
      </span>
    </div>

    <div class="wrap-input100">
      <input class="input100" type="text" name="mobile_number" placeholder="Mobile Number">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">phone</i>
      </span>
    </div>

    <div class="wrap-input100">
      <input class="input100" type="password" name="password" placeholder="Password">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="material-icons" aria-hidden="true">vpn_key</i>
      </span>
    </div>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn">Register</button>
    </div>

    <div class="login" style="display:flex; justify-content: space-between;">
        <span>Already have an account?</span>
        <a style="margin-right:130px; margin-top:-2px;" (click)="onLoginClick()">Login</a>
    </div>
</form>
