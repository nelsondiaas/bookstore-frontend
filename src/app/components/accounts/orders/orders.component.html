<h1>Past orders</h1>
<div *ngIf="ordersList.length > 0 ; else emptyOrder">
  <div class="row" *ngFor="let order of ordersList; let i = index">
    <mat-card class="card-custom">

      <mat-card-title >
        <div style="display: flex; justify-content: space-between;">

          <mat-card-subtitle style="font-weight: bold;">


              <mat-icon  class="check" fontSet="material-icons">check_circle</mat-icon>
            <!--
              <img [src]="'assets/images/icons/check.png'">
            -->

            Order on {{ order.date_created | date:'d/MM/yyyy HH:mm:ss'}}

          </mat-card-subtitle>

          <button  mat-icon-button color="dark" (click)="deleteOrder(order.id, i)">
            <mat-icon class="delete" fontSet="material-icons-outlined">delete</mat-icon>
          </button>
        </div>

      </mat-card-title>

      <mat-card-subtitle *ngFor="let item of order.items; let i = index">

        <img [src]="'assets/images/icons/book.png'" height="30px" width="30px" style="position: relative; top: 10px;">
        <button class="button-qnt"> {{ item.amount }} </button>
        {{ item.title }}

      </mat-card-subtitle>

      <mat-card-subtitle>
        Total: R$ {{ order.total | number:'1.2-2' }}
      </mat-card-subtitle>

    </mat-card>
  </div>
</div>

<ng-template #emptyOrder>
  <app-empty-order></app-empty-order>
</ng-template>
